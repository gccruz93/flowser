<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="popup-dist.css" />
    <script src="assets/jquery.min.js" defer></script>
    <script src="popup.js" defer></script>
    <title>Flowser</title>
  </head>
  <body>
    <div id="app" class="relative">
      <div
        class="flex select-none items-center gap-3 border-b border-neutral-800 px-4 py-3"
      >
        <img src="assets/icon.png" class="h-6 w-6" />
        <p class="font-semibold">Flowser</p>
      </div>

      <form
        id="optionsForm"
        class="relative h-full max-h-96 overflow-auto py-4"
      >
        <div class="flex justify-between px-3 text-sm text-neutral-400">
          <div>Sites:</div>
          <div>Nº bloqueios:</div>
        </div>

        <div
          class="flex h-8 items-center justify-between px-3 hover:bg-teal-900 hover:bg-opacity-10 hover:text-white"
        >
          <label
            id="youtube-collapse-title"
            class="inline-flex cursor-pointer select-none items-center"
          >
            <p>Youtube</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              data-name="CaretDown"
              width="15"
              height="15"
              fill="none"
              class="ml-2 transition-transform duration-200"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M4.182 6.182a.45.45 0 0 1 .636 0L7.5 8.864l2.682-2.682a.45.45 0 0 1 .636.636l-3 3a.45.45 0 0 1-.636 0l-3-3a.45.45 0 0 1 0-.636Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>

          <div
            class="mx-4 h-4 flex-1 border-b border-dashed border-neutral-800"
          ></div>

          <p id="youtube-total-count">0</p>
        </div>
        <div
          id="youtube-collapse"
          class="m-3 rounded-md border border-neutral-800 px-3 pt-3"
        >
          <div class="mb-1 mt-3 text-sm text-neutral-400">
            <span>Últ. atualização: </span> 28/03/2024
          </div>
        </div>

        <div
          class="flex h-8 items-center justify-between px-3 hover:bg-teal-900 hover:bg-opacity-10 hover:text-white"
        >
          <label
            id="twitch-collapse-title"
            class="inline-flex cursor-pointer select-none items-center"
          >
            <p>Twitch</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              data-name="CaretDown"
              width="15"
              height="15"
              fill="none"
              class="ml-2 transition-transform duration-200"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M4.182 6.182a.45.45 0 0 1 .636 0L7.5 8.864l2.682-2.682a.45.45 0 0 1 .636.636l-3 3a.45.45 0 0 1-.636 0l-3-3a.45.45 0 0 1 0-.636Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>

          <div
            class="mx-4 h-4 flex-1 border-b border-dashed border-neutral-800"
          ></div>

          <p id="twitch-total-count">0</p>
        </div>
        <div
          id="twitch-collapse"
          class="m-3 rounded-md border border-neutral-800 px-3 pt-3"
        >
          <label
            class="label-toggle"
            title="Muta automaticamente propagandas em vídeos e reduz sua qualidade para 160p."
          >
            <input id="twitch-chk-adsMute" type="checkbox" class="toggle" />
            Mutar propagandas
          </label>

          <div class="mb-1 mt-3 text-sm text-neutral-400">
            <span>Últ. atualização: </span> 23/03/2024
          </div>
        </div>
      </form>

      <div class="flex select-none justify-center">
        <p id="clear" class="link">Apagar</p>
      </div>

      <div
        class="flex select-none justify-center border-t border-neutral-800 py-2"
      >
        <p class="font-semibold">
          by:
          <a
            href="https://www.github.com/gccruz93"
            target="_blank"
            class="link"
          >
            gccruz
          </a>
        </p>
      </div>

      <div class="pointer-events-none absolute bottom-0 left-0 -z-10 w-full">
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>
  </body>
</html>
