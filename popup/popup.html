<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="popup-dist.css" />
    <script src="jquery.min.js" defer></script>
    <script src="popup.js" defer></script>
    <title>Flowser</title>
  </head>
  <body>
    <div id="app">
      <div class="relative">
        <div
          class="flex select-none justify-between border-b border-neutral-800 px-4"
        >
          <div class="flex items-center gap-3 py-3">
            <img src="icon.png" class="h-10 w-10" />
            <p class="font-semibold">Flowser</p>
          </div>

          <div class="flex items-center py-3">
            <button
              id="config-btn"
              class="inline-flex h-10 w-10 items-center justify-center rounded-md hover:bg-neutral-900 hover:bg-opacity-50 hover:text-white"
              title="Mais configurações"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                data-name="Cog"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                class="w-5 h-5"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 0 1 0 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 0 1 0-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="relative h-full max-h-96 overflow-auto py-5">
          <div id="config">
            <div class="mb-1 px-3 text-sm text-neutral-400">
              Outras configurações:
            </div>

            <div class="px-5">
              <label class="label-toggle" title="Habilitar logs">
                <input id="config-chk-logs" type="checkbox" class="toggle" />
                Habilitar logs
              </label>
            </div>
          </div>
          <div id="sites">
            <div class="flex justify-between px-3 text-sm text-neutral-400">
              <div>Sites:</div>
              <div>Bloqueios:</div>
            </div>

            <div
              class="flex h-8 items-center justify-between px-3 hover:bg-neutral-900 hover:bg-opacity-50 hover:text-white"
            >
              <label
                id="youtube-collapse-title"
                class="inline-flex cursor-pointer select-none items-center"
              >
                <p>Youtube</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  data-name="CaretDown"
                  width="15"
                  height="15"
                  fill="none"
                  class="ml-2 transition-transform duration-200"
                >
                  <path
                    fill="currentColor"
                    fill-rule="evenodd"
                    d="M4.182 6.182a.45.45 0 0 1 .636 0L7.5 8.864l2.682-2.682a.45.45 0 0 1 .636.636l-3 3a.45.45 0 0 1-.636 0l-3-3a.45.45 0 0 1 0-.636Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </label>

              <div
                class="mx-4 h-4 flex-1 border-b border-dashed border-neutral-800"
              ></div>

              <p id="youtube-total-count">0</p>
            </div>
            <div
              id="youtube-collapse"
              class="m-3 rounded-md border border-neutral-800 px-3 pt-3"
            >
              <label
                class="label-toggle"
                title="Pula automaticamente propagandas em vídeos."
              >
                <input
                  id="youtube-chk-autoVideoAdSkip"
                  type="checkbox"
                  class="toggle"
                />
                Pular Ads em vídeos
              </label>
              <label
                class="label-toggle"
                title="Impede que os vídeos pausem durante sua reprodução."
              >
                <input
                  id="youtube-chk-autoConfirmSkip"
                  type="checkbox"
                  class="toggle"
                />
                Auto confirmar reprodução
              </label>
              <label
                class="label-toggle"
                title="Propagandas na lateral do vídeo e nas buscas."
              >
                <input
                  id="youtube-chk-blockAdsCards"
                  type="checkbox"
                  class="toggle"
                />
                Bloquear Ads em cards
              </label>

              <div class="mb-1 mt-3 text-sm text-neutral-400">
                <span>Últ. atualização: </span> 15/01/2024
              </div>
            </div>

            <div
              class="flex h-8 items-center justify-between px-3 hover:bg-neutral-900 hover:bg-opacity-50 hover:text-white"
            >
              <label
                id="twitch-collapse-title"
                class="inline-flex cursor-pointer select-none items-center"
              >
                <p>Twitch</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  data-name="CaretDown"
                  width="15"
                  height="15"
                  fill="none"
                  class="ml-2 transition-transform duration-200"
                >
                  <path
                    fill="currentColor"
                    fill-rule="evenodd"
                    d="M4.182 6.182a.45.45 0 0 1 .636 0L7.5 8.864l2.682-2.682a.45.45 0 0 1 .636.636l-3 3a.45.45 0 0 1-.636 0l-3-3a.45.45 0 0 1 0-.636Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </label>

              <div
                class="mx-4 h-4 flex-1 border-b border-dashed border-neutral-800"
              ></div>

              <p id="twitch-total-count">0</p>
            </div>
            <div
              id="twitch-collapse"
              class="m-3 rounded-md border border-neutral-800 px-3 pt-3"
            >
              <label
                class="label-toggle"
                title="Muta automaticamente propagandas em vídeos e reduz sua qualidade para 160p."
              >
                <input
                  id="twitch-chk-autoAdsMute"
                  type="checkbox"
                  class="toggle"
                />
                Mutar propagandas
              </label>

              <div class="mb-1 mt-3 text-sm text-neutral-400">
                <span>Últ. atualização: </span> 25/12/2023
              </div>
            </div>
          </div>
        </div>

        <div
          class="flex select-none justify-center border-t border-neutral-800 py-2"
        >
          <p class="font-semibold">
            by:
            <a
              href="https://www.github.com/gccruz93"
              target="_blank"
              class="link"
            >
              gccruz
            </a>
          </p>
        </div>

        <div class="pointer-events-none absolute bottom-0 left-0 -z-10 w-full">
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
      </div>
    </div>
  </body>
</html>
